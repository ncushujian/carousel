<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarouselImg</title>
  <meta name="description" content="轮播图组件" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .carousel-wrap {
      position: relative;
      width: 375px;
      height: 667px;
      overflow: hidden;
    }
    .img-input {
      margin-top: 20px;
      border: 1px solid #999;
      height: 20px;
      width: 300px;
      outline: none;
    }
    .add-img {
      margin-top: 20px;
      width: 90px;
      height: 40px;
      background-color: green;
      display: inline-block;
      outline: none;
      color: #fff;
      border: transparent;
    }
  </style>
  <div class="carousel-wrap" id="j_carouselWrap1">
    <div class="img-box" id="j_imgBox1">
      <div class="carousel-slider">
        <img class="carousel-img" src="../1.jpg">
      </div>
      <div class="carousel-slider">
        <img class="carousel-img" src="../2.jpg">
      </div>
      <div class="carousel-slider">
        <img class="carousel-img" src="../3.jpg">
      </div>
      <div class="carousel-slider">
        <img class="carousel-img" src="../4.jpg">
      </div>
      <div class="carousel-slider">
        <img class="carousel-img" src="../5.jpg">
      </div>
    </div>
    <ul class="indicator-list"></ul>
  </div>
  <input class="img-input" id="j_imgInput1" type="text" value="../5.jpg" placeholder="请输入添加的图片url">
  <button class="add-img" id="j_addImg1">添加图片</button>
</head>
<body>
<script type="text/javascript" src="./index.d672ac9b.js"></script></body>
</html>
